<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio</title>
    <link rel="stylesheet" href="css/cardapio.css" />
  </head>
  <body>
    <h1>Sabores da Sorvetes Brasil</h1>
    <div class="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="contato.html">Fale Conosco</a></li>
      </ul>
    </div>
    <div class="container-logo-org-lact-veg">
      <div class="caixa-logo">
        <img
          class="logo-sorvetes-brasil"
          src="imagens/logo-fundo-transparente.png"
          alt="Logo Sorvetes Brasil"
        />
      </div>
      <div class="caixa-org-lac-veg">
        <img class="organico" src="imagens/organico.png" alt="100% Orgânico" />
        <img class="lactose" src="imagens/lactose.png" alt="Sem Lactose" />
        <img class="vegano" src="imagens/vegano.png" alt="100% Vegano" />
      </div>
    </div>
    <div class="container-sabores">
      <div class="video-sabores">
        <video
          autoplay="autoplay"
          poster="imagens/18-sabores.png"
          autopaly
          loop
          muted
        >
          <source src="video/sorvetes-sabores.mp4" type="video/mp4" />
        </video>
      </div>
      <div>
        <img
          class="sabores-destaque"
          src="imagens/sabores-destaque.png"
          alt="título sabores em destaque"
        />
      </div>

      <div>
        <img class="img-acai" src="imagens/acai.png" alt="sorvete de açaí" />
      </div>
      <div>
        <img
          class="img-cupuacu"
          src="imagens/cupuacu.png"
          alt="sorvete de cupuaçu"
        />
      </div>
      <div>
        <img class="img-cacau" src="imagens/cacau.png" alt="sorvete de cacau" />
      </div>
      <div>
        <img
          class="img-guarana"
          src="imagens/guarana.png"
          alt="sorvete de guaraná"
        />
      </div>
    </div>
    <footer>
      <p>
        © Sorvetes Brasil
        <img
          class="facebook"
          src="imagens/facebook.webp"
          alt="símbolo facebook"
        /><img
          class="whatsapp"
          src="imagens/whatsapp.webp"
          alt="símbolo whatsapp"
        /><img
          class="instagram"
          src="imagens/instagram.webp"
          alt="símbolo instagram"
        />
      </p>
    </footer>
  </body>
</html>
